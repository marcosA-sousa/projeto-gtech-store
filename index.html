
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Store</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script>
      // Sempre inicia em light mode, a menos que o usuário já tenha escolhido dark
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#C92071",
              "primary-hover": "#991956",
              "background-light": "#F5F5F5",
              "light-gray": "#F5F5F5",
              "accent-yellow": "#E7FF86",
              "dark-footer": "#1E1E1E",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-25deg); }
        50% { transform: translateY(-20px) rotate(-20deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      /* Animações do Preloader */
      @keyframes float-particles {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
      }
      .animate-float-particles { animation: float-particles linear infinite; }
      
      @keyframes ping-slow {
        0% { transform: scale(1); opacity: 0.5; }
        50%, 100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-slow { animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite; }
      
      @keyframes ping-slower {
        0% { transform: scale(1); opacity: 0.3; }
        50%, 100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-slower { animation: ping-slower 4s cubic-bezier(0, 0, 0.2, 1) infinite; }
      
      @keyframes ping-slowest {
        0% { transform: scale(1); opacity: 0.2; }
        50%, 100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-slowest { animation: ping-slowest 5s cubic-bezier(0, 0, 0.2, 1) infinite; }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow { animation: bounce-slow 2s ease-in-out infinite; }
      
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse { animation: spin-reverse 3s linear infinite; }
      
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-x { animation: gradient-x 3s ease infinite; }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 2s infinite; }
      
      @keyframes scan-line {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .animate-scan-line { animation: scan-line 3s linear infinite; }
      
      * { transition-property: background-color, border-color, color, fill, stroke; transition-duration: 200ms; }
    </style>
